<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Google</title>
  </head>
  <body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm">
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav ml-auto pt-1">
                    <li class="nav-item">
                        <a class="nav-link" href="https://gmail.com">Gmail</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://images.google.com">Images</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=""><i class="fas fa-grip-horizontal"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=""><i class="fas fa-user"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
      </div>
      <div class="container">
        <img class="img" src="Google.png" alt="">
      </div>
      <form action="" class="col-lg-8 offset-lg-2">
        <div class="row justify-content-center" >
          <input type="text" class="form-control form-control-lg search" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-primary btn-md sub">Google Search</button>
        <button type="submit" class="btn btn-primary btn-md sub">I'm Feeling Lucky</button>
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/864acbdccb.js" crossorigin="anonymous"></script>

</html>
